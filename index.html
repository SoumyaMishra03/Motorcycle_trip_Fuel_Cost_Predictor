<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Fuel Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the Biker Fuel Cost Calculator</h1>
    </header>
    <main>
        <section>
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance">
        </section>
        <section>
            <label for="bikeModel">Bike Model:</label>
            <select id="bikeModel" name="bikeModel">
                <!-- Bike model options will go here -->
            </select>
        </section>
        <section>
            <label for="fuelPrice">Fuel Price (per liter):</label>
            <input type="number" id="fuelPrice" name="fuelPrice">
        </section>
        <button onclick="calculateFuelCost()">Calculate</button>
        <p id="result"></p>
    </main>
    <footer>
        &copy; 2025 Biker Fuel Cost Calculator. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
