<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Fuel Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=state" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to the Biker Fuel Cost Calculator</h1>
    </header>
    <main>
        <section>
            <label for="startPoint">Starting Point:</label>
            <input type="text" id="startPoint" name="startPoint">
        </section>
        <section>
            <label for="endPoint">Ending Point:</label>
            <input type="text" id="endPoint" name="endPoint">
        </section>
        <section>
            <label for="bikeModel">Bike Model:</label>
            <select id="bikeModel" name="bikeModel">
                <!-- Bike model options will go here -->
            </select>
        </section>
        <section>
            <button onclick="calculateFuelCost()">Calculate</button>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        &copy; 2025 Biker Fuel Cost Calculator. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
